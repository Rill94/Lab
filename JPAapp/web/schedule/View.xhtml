<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScheduleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScheduleLabel_idSchedule}"/>
                    <h:outputText value="#{scheduleController.selected.idSchedule}" title="#{bundle.ViewScheduleTitle_idSchedule}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_date}"/>
                    <h:outputText value="#{scheduleController.selected.date}" title="#{bundle.ViewScheduleTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewScheduleLabel_theme}"/>
                    <h:outputText value="#{scheduleController.selected.theme}" title="#{bundle.ViewScheduleTitle_theme}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_classShape}"/>
                    <h:outputText value="#{scheduleController.selected.classShape}" title="#{bundle.ViewScheduleTitle_classShape}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_numOfAH}"/>
                    <h:outputText value="#{scheduleController.selected.numOfAH}" title="#{bundle.ViewScheduleTitle_numOfAH}"/>
                    <h:outputText value="#{bundle.ViewScheduleLabel_subjectID}"/>
                    <h:outputText value="#{scheduleController.selected.subjectID}" title="#{bundle.ViewScheduleTitle_subjectID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scheduleController.destroyAndView}" value="#{bundle.ViewScheduleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewScheduleEditLink}"/>
                <br />
                <h:commandLink action="#{scheduleController.prepareCreate}" value="#{bundle.ViewScheduleCreateLink}" />
                <br />
                <h:commandLink action="#{scheduleController.prepareList}" value="#{bundle.ViewScheduleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewScheduleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
