<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_idSubject}" for="idSubject" />
                    <h:inputText id="idSubject" value="#{subjectController.selected.idSubject}" title="#{bundle.CreateSubjectTitle_idSubject}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_idSubject}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_name}" for="name" />
                    <h:inputTextarea rows="4" cols="30" id="name" value="#{subjectController.selected.name}" title="#{bundle.CreateSubjectTitle_name}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSubjectLabel_lecturer}" for="lecturer" />
                    <h:inputTextarea rows="4" cols="30" id="lecturer" value="#{subjectController.selected.lecturer}" title="#{bundle.CreateSubjectTitle_lecturer}" required="true" requiredMessage="#{bundle.CreateSubjectRequiredMessage_lecturer}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subjectController.create}" value="#{bundle.CreateSubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.CreateSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
