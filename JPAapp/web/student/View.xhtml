<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentLabel_idStudent}"/>
                    <h:outputText value="#{studentController.selected.idStudent}" title="#{bundle.ViewStudentTitle_idStudent}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_birthDate}"/>
                    <h:outputText value="#{studentController.selected.birthDate}" title="#{bundle.ViewStudentTitle_birthDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewStudentLabel_firstname}"/>
                    <h:outputText value="#{studentController.selected.firstname}" title="#{bundle.ViewStudentTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_midname}"/>
                    <h:outputText value="#{studentController.selected.midname}" title="#{bundle.ViewStudentTitle_midname}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_lastname}"/>
                    <h:outputText value="#{studentController.selected.lastname}" title="#{bundle.ViewStudentTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_gender}"/>
                    <h:outputText value="#{studentController.selected.gender}" title="#{bundle.ViewStudentTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_phoneNumber}"/>
                    <h:outputText value="#{studentController.selected.phoneNumber}" title="#{bundle.ViewStudentTitle_phoneNumber}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_groupID}"/>
                    <h:outputText value="#{studentController.selected.groupID}" title="#{bundle.ViewStudentTitle_groupID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.destroyAndView}" value="#{bundle.ViewStudentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentEditLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundle.ViewStudentCreateLink}" />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.ViewStudentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
