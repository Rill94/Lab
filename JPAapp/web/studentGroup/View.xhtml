<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentGroupLabel_idGroup}"/>
                    <h:outputText value="#{studentGroupController.selected.idGroup}" title="#{bundle.ViewStudentGroupTitle_idGroup}"/>
                    <h:outputText value="#{bundle.ViewStudentGroupLabel_name}"/>
                    <h:outputText value="#{studentGroupController.selected.name}" title="#{bundle.ViewStudentGroupTitle_name}"/>
                    <h:outputText value="#{bundle.ViewStudentGroupLabel_faculty}"/>
                    <h:outputText value="#{studentGroupController.selected.faculty}" title="#{bundle.ViewStudentGroupTitle_faculty}"/>
                    <h:outputText value="#{bundle.ViewStudentGroupLabel_course}"/>
                    <h:outputText value="#{studentGroupController.selected.course}" title="#{bundle.ViewStudentGroupTitle_course}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentGroupController.destroyAndView}" value="#{bundle.ViewStudentGroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentGroupEditLink}"/>
                <br />
                <h:commandLink action="#{studentGroupController.prepareCreate}" value="#{bundle.ViewStudentGroupCreateLink}" />
                <br />
                <h:commandLink action="#{studentGroupController.prepareList}" value="#{bundle.ViewStudentGroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentGroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
