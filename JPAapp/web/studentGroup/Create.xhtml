<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStudentGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStudentGroupLabel_idGroup}" for="idGroup" />
                    <h:inputText id="idGroup" value="#{studentGroupController.selected.idGroup}" title="#{bundle.CreateStudentGroupTitle_idGroup}" required="true" requiredMessage="#{bundle.CreateStudentGroupRequiredMessage_idGroup}"/>
                    <h:outputLabel value="#{bundle.CreateStudentGroupLabel_name}" for="name" />
                    <h:inputTextarea rows="4" cols="30" id="name" value="#{studentGroupController.selected.name}" title="#{bundle.CreateStudentGroupTitle_name}" required="true" requiredMessage="#{bundle.CreateStudentGroupRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateStudentGroupLabel_faculty}" for="faculty" />
                    <h:inputTextarea rows="4" cols="30" id="faculty" value="#{studentGroupController.selected.faculty}" title="#{bundle.CreateStudentGroupTitle_faculty}" required="true" requiredMessage="#{bundle.CreateStudentGroupRequiredMessage_faculty}"/>
                    <h:outputLabel value="#{bundle.CreateStudentGroupLabel_course}" for="course" />
                    <h:inputText id="course" value="#{studentGroupController.selected.course}" title="#{bundle.CreateStudentGroupTitle_course}" required="true" requiredMessage="#{bundle.CreateStudentGroupRequiredMessage_course}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentGroupController.create}" value="#{bundle.CreateStudentGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{studentGroupController.prepareList}" value="#{bundle.CreateStudentGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStudentGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
