<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStudentGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStudentGroupEmpty}" rendered="#{studentGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{studentGroupController.items.rowCount > 0}">
                    <h:outputText value="#{studentGroupController.pagination.pageFirstItem + 1}..#{studentGroupController.pagination.pageLastItem + 1}/#{studentGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{studentGroupController.previous}" value="#{bundle.Previous} #{studentGroupController.pagination.pageSize}" rendered="#{studentGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{studentGroupController.next}" value="#{bundle.Next} #{studentGroupController.pagination.pageSize}" rendered="#{studentGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{studentGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentGroupTitle_idGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentGroupTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentGroupTitle_faculty}"/>
                            </f:facet>
                            <h:outputText value="#{item.faculty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStudentGroupTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{studentGroupController.prepareView}" value="#{bundle.ListStudentGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentGroupController.prepareEdit}" value="#{bundle.ListStudentGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{studentGroupController.destroy}" value="#{bundle.ListStudentGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{studentGroupController.prepareCreate}" value="#{bundle.ListStudentGroupCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStudentGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
